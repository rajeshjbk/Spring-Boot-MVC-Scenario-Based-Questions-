<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home - Product Management</title>

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

<style>

body{
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-family:Arial;
}

.main-card{
    background: rgba(255,255,255,0.1);
    padding:50px;
    border-radius:15px;
    text-align:center;
    backdrop-filter: blur(10px);
    box-shadow:0px 0px 25px rgba(0,0,0,0.4);
}

.btn-custom{
    width:220px;
    margin:10px;
    font-size:18px;
    border-radius:30px;
}

h1{
    margin-bottom:30px;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="main-card">

    <h1>Welcome To Our Website</h1>

    <p class="mb-4">
        Product Management System
    </p>

    <!-- Admin Login -->
    <a th:href="@{/login}" 
       class="btn btn-primary btn-custom">
       Admin Login
    </a>

    <!-- âœ… Admin Register Added -->
    <a th:href="@{/register}" 
       class="btn btn-warning btn-custom">
       Admin Register
    </a>
</div>

</body>
</html>
