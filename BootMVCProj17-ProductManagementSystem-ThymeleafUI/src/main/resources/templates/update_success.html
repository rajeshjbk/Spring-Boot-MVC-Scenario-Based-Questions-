<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Success</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
    background: linear-gradient(135deg,#11998e,#38ef7d);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
}

.success-card{
    background:white;
    padding:45px;
    border-radius:15px;
    text-align:center;
    box-shadow:0px 10px 30px rgba(0,0,0,0.3);
    width:420px;
}

.icon{
    font-size:70px;
    color:green;
    margin-bottom:15px;
}

.btn-custom{
    width:180px;
    margin:8px;
    border-radius:25px;
}

</style>
</head>

<body>

<div class="success-card">

    <div class="icon">
        <i class="fa fa-circle-check"></i>
    </div>

    <h3 class="text-success mb-3">
        Product Updated Successfully
    </h3>

    <p class="text-muted">
        Your product information has been updated.
    </p>

    <hr>

    <a th:href="@{/add}" class="btn btn-primary btn-custom">
        <i class="fa fa-plus"></i> Add Product
    </a>

    <a th:href="@{/view}" class="btn btn-success btn-custom">
        <i class="fa fa-table"></i> View Products
    </a>

    <br>

    <a th:href="@{/logout}" class="btn btn-danger btn-custom">
        <i class="fa fa-right-from-bracket"></i> Logout
    </a>

</div>

</body>
</html>
