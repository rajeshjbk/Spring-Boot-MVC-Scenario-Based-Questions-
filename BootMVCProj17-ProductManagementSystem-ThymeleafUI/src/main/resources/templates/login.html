<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
    background: linear-gradient(135deg,#141e30,#243b55);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
}

.login-card{
    width:380px;
    padding:40px;
    border-radius:15px;
    background:white;
    box-shadow:0px 10px 25px rgba(0,0,0,0.3);
}

.title{
    text-align:center;
    margin-bottom:25px;
    font-weight:bold;
}

.form-control{
    border-radius:25px;
}

.btn-login{
    border-radius:25px;
    font-size:18px;
}

.error{
    color:red;
    text-align:center;
    margin-top:10px;
}

</style>
</head>

<body>

<div class="login-card">

<h3 class="title">
    <i class="fa fa-user-lock"></i> Admin Login
</h3>

<form th:action="@{/login}" method="post">

<div class="mb-3">
<label>Username</label>
<input name="username"
       class="form-control"
       placeholder="Enter Username"
       required>
</div>

<div class="mb-3">
<label>Password</label>
<input type="password"
       name="password"
       class="form-control"
       placeholder="Enter Password"
       required>
</div>

<button class="btn btn-primary w-100 btn-login">
    Login
</button>

</form>

<!-- Error Message -->
<p class="error" th:text="${msg}"></p>

<hr>

<!-- Register Link -->
<div class="text-center">
    New Admin?
    <a th:href="@{/register}" class="btn btn-success btn-sm">
        Register Here
    </a>
</div>

</div>

</body>
</html>
