<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Product</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
    background: linear-gradient(135deg,#4e54c8,#8f94fb);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
}

.form-card{
    width:450px;
    background:white;
    padding:35px;
    border-radius:15px;
    box-shadow:0px 10px 25px rgba(0,0,0,0.3);
}

.title{
    text-align:center;
    margin-bottom:25px;
    font-weight:bold;
}

.form-control{
    border-radius:25px;
}

.btn-submit{
    border-radius:25px;
    font-size:18px;
}

</style>
</head>

<body>

<div class="form-card">

<h3 class="title">
   <i class="fa fa-box"></i> Add Product
</h3>

<form th:action="@{/save}"
      th:object="${product}"
      method="post">

<div class="mb-3">
<label>Product Name</label>
<input type="text"
       th:field="*{name}"
       class="form-control"
       placeholder="Enter Product Name"
       required>
</div>

<div class="mb-3">
<label>Price</label>
<input type="number"
       step="0.01"
       th:field="*{price}"
       class="form-control"
       placeholder="Enter Price"
       required>
</div>

<div class="mb-3">
<label>Quantity</label>
<input type="number"
       th:field="*{quantity}"
       class="form-control"
       placeholder="Enter Quantity"
       required>
</div>

<button class="btn btn-primary w-100 btn-submit">
   <i class="fa fa-save"></i> Submit
</button>

</form>

<br>

<div class="text-center">
<a th:href="@{/view}" class="btn btn-success btn-sm">
   View Products
</a>

<a th:href="@{/logout}" class="btn btn-danger btn-sm">
   Logout
</a>
</div>

</div>

</body>
</html>
