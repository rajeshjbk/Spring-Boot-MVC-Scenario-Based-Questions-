<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
    background: linear-gradient(135deg,#1f4037,#99f2c8);
    min-height:100vh;
    font-family:Arial;
}

.header{
    background:#ffffff;
    padding:15px 30px;
    box-shadow:0px 2px 10px rgba(0,0,0,0.2);
}

.welcome{
    font-size:22px;
    font-weight:bold;
}

.dashboard-container{
    margin-top:60px;
}

.card-box{
    border:none;
    border-radius:15px;
    transition:0.3s;
    cursor:pointer;
}

.card-box:hover{
    transform:translateY(-8px);
    box-shadow:0px 10px 25px rgba(0,0,0,0.3);
}

.icon{
    font-size:40px;
    margin-bottom:15px;
}

</style>
</head>

<body>

<!-- Header -->
<div class="header d-flex justify-content-between align-items-center">
    <div class="welcome">
        Welcome User :
        <span class="text-primary" th:text="${user}"></span>
    </div>

    <a th:href="@{/logout}" class="btn btn-danger">
        <i class="fa fa-sign-out-alt"></i> Logout
    </a>
</div>

<!-- Dashboard Cards -->
<div class="container dashboard-container">

<div class="row text-center">

    <!-- Add Product -->
    <div class="col-md-4 mb-4">
        <a th:href="@{/add}" style="text-decoration:none;">
        <div class="card card-box p-4 bg-primary text-white">
            <div class="icon">
                <i class="fa fa-plus-circle"></i>
            </div>
            <h4>Add Product</h4>
            <p>Create new product record</p>
        </div>
        </a>
    </div>

    <!-- View Products -->
    <div class="col-md-4 mb-4">
        <a th:href="@{/view}" style="text-decoration:none;">
        <div class="card card-box p-4 bg-success text-white">
            <div class="icon">
                <i class="fa fa-table"></i>
            </div>
            <h4>View Products</h4>
            <p>See all available products</p>
        </div>
        </a>
    </div>

    <!-- Logout -->
    <div class="col-md-4 mb-4">
        <a th:href="@{/logout}" style="text-decoration:none;">
        <div class="card card-box p-4 bg-danger text-white">
            <div class="icon">
                <i class="fa fa-right-from-bracket"></i>
            </div>
            <h4>Logout</h4>
            <p>Securely exit system</p>
        </div>
        </a>
    </div>

</div>

</div>

</body>
</html>
